<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiMSight - Assistant & IDE</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.svg">
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "background-light": "#f5f5f5",
              "background-dark": "#0d1117",
              "background-darker": "#010409",
              "background-panel": "#161b22",
              "sidebar-light": "#fafbfc",
              "sidebar-dark": "#0d1117",
              "input-dark": "#0d1117",
              "border-dark": "#30363d",
              primary: "#5e42fe",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              heading: ["Bricolage Grotesque", "sans-serif"],
              mono: ["Fira Code", "monospace"],
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden h-screen flex flex-col selection:bg-primary/30">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
